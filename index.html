<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Gaming website </title>

</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="./img/logo.png" alt="" class="logo">
            <!-- navigation links -->
            <nav>
                <ul id="menulist">
                    <li><a href="">Gaming Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">other</a></li>

                </ul>
            </nav>
            <img src="./img/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>


        <div class="row">
            <!-- col-1 -->
            <div class="col-1">
                <h2>PS4 V2 br Dualshock 4</h2>
                <h3>Wireless Controller for Playstations 4</h3>
                <!-- paragraphical -->
                <P>(compatible/Generic)</P>
                <h4>$32.43</h4>
                <!-- button specification's -->
                <div class="btn btn-primary ">Buy Nowing <img src="./img/arrow.png" class="imgb" alt=""></div>
            </div>
            <div class="col-2">
                <img src="./img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./img/add.png" alt="">
                    <p><small>Add to Card</small></p>
                </div>
            </div>
        </div>

        <div class="social-link">
            <img src="./img/fb.png" alt="">

            <img src="./img/tw.png" alt="">
            <img src="./img/ig.png" alt="">
            <!-- <img src="./im" alt=""> -->
        </div>
    </div>


    <script>
        var menuist = document.getElementById("menulist")
        menuist.style.maxHeight = "0px";

        function togglemenu() {
            if (menuist.style.maxHeight == "0px") {
                menuist.style.maxHeight == "130px";
            } else {
                menuist.style.maxHeight == "0px";
            }

        }
    </script>

</body>

</html>
